load_module /usr/lib/nginx/modules/ngx_stream_module.so;
user www-data;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
	worker_connections  1024;
}


http {
	include       /etc/nginx/mime.types;
	default_type  application/octet-stream;

	log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
		'$status $body_bytes_sent "$http_referer" '
		'"$http_user_agent" "$http_x_forwarded_for"';

	access_log  /var/log/nginx/access.log  main;

	sendfile        on;

	keepalive_timeout  65;
	server_tokens off;

	limit_conn_zone $binary_remote_addr zone=perip:10m;
	limit_conn_zone $server_name zone=perserver:10m;

	client_body_buffer_size  4K;
	client_header_buffer_size 4k;
	client_max_body_size 4k;
	large_client_header_buffers 2 4k;


	ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
	ssl_ciphers 'ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS';
	ssl_prefer_server_ciphers on;
	ssl_dhparam /etc/nginx/ssl/dhparams.pem;
	ssl_stapling on;
	ssl_session_cache shared:SSL:50m;
	ssl_stapling_verify on;
	ssl_ecdh_curve secp384r1;
	resolver 8.8.8.8;

	gzip on;
	gzip_types text/plain application/json text/css application/javascript application/x-javascript text/javascript text/xml application/xml application/rss+xml application/atom+xml application/rdf+xml;
	gzip_min_length 1000;
	gzip_proxied any;

	add_header X-Frame-Options SAMEORIGIN;
	add_header X-Content-Type-Options nosniff;
	add_header X-XSS-Protection "1; mode=block";

	server {
		listen 80;
		server_name _;

		root   /usr/share/nginx/html;

		location /.well-known/ {}  # do not redirect requests letsencrypt

			location / {  # the default location redirects to https
				return 301 https://$host$request_uri;
			}
	}
	upstream buildmaster-phase1-status {
		server localhost:8011;
	}

	server {
		listen   443 ssl;
		server_name _;

		root /srv/docroot/;

		ssl_certificate         /etc/letsencrypt/live/builder.prpl.dev/fullchain.pem;
		ssl_certificate_key     /etc/letsencrypt/live/builder.prpl.dev/privkey.pem;
		include /etc/letsencrypt/options-ssl-nginx.conf;
		ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

		add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";

		limit_conn perip 10;

		access_log off;

		location / {
			proxy_set_header Host $host;
			proxy_pass              http://buildmaster-phase1-status;
		}

		location /download/ {
			alias /home/aparcar/build/output/;
			autoindex on;
		}

		location /sse {
			proxy_buffering off;
			proxy_pass http://buildmaster-phase1-status;
		}

		location /ws {
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
			proxy_pass http://buildmaster-phase1-status;
			proxy_read_timeout 6000s;
		}
	}
}

stream {
	upstream buildmaster-phase1-worker {
		server localhost:9990;
	}

	server {
		listen 9989 ssl;

		ssl_certificate         /etc/letsencrypt/live/builder.prpl.dev/fullchain.pem;
		ssl_certificate_key     /etc/letsencrypt/live/builder.prpl.dev/privkey.pem;
		ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

		access_log off;

		proxy_pass buildmaster-phase1-worker;
	}
}
