			workerdest = "sdk/sign.tar.gz",
			haltOnFailure = True
		))

		factory.addStep(ShellCommand(
			name = "signunpack",
			description = "Unpacking signed files",
			workdir = "build/sdk",
			command = ["tar", "-xzf", "sign.tar.gz"],
			haltOnFailure = True
